<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script type="application/javascript">

// ESTO ES UNA MIERDA
// En el fondo una clase de javascript es azúcar sintáctico.

class Avion {
  fabricante = null
  modelo = null
  year = 0
  constructor(fabricante, modelo, year) {
    this.fabricante = fabricante
    this.modelo = modelo
    this.year = year
  }

  toCsv = function(){
    return this.fabricante+","+this.modelo+","+this.year
  }
}

let avion = new Avion("Panavia", "tornado", 1988)
console.log(avion)
console.log(avion.toCSV())

</script>
<body>
  <h1>11_Clases</h1>
</body>
</html>
